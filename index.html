<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Scheduler</h1>
                  <p class="lead">If your Train of thought is going nowhere, switch tracks!</p>
                </div>
              </div>
              
              <div class="container">
                  <div class="row">
                      <div class="col-lg-12">
                            <div class="TrainTable">
                                    <table class="table table-hover" id='train-table'>
                                    <thead>
                                        <tr>
                                        <th id="trainName">Train Name</th>
                                        <th id="destName">Destination</th>
                                        <th id="freqName">Frequency (min)</th>
                                        <th id="arrival">Next Arrival</th>
                                        <th id="minutes">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tableRow"></tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
            </div>      

            <div class="panel-body">

                    
                    <form>
                      <div class="form-group">
                        <label for="TrainName-input">Train Name</label>
                        <input class="form-control" id="trainName-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="TrainOne-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="TrainOne-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" type="text">
                      </div>
                      <button class="btn btn-success" id="newTrain" type="submit">Submit</button>
                    </form>
                  </div>
                </div>           
</body>
</html>
